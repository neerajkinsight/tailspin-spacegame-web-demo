name: Shipment_Workflow
concurrency:
  group: ${{ github.workflow }}
on:
  push:
    branches: [ main ]
  workflow_dispatch:
   inputs:
      test_category:
        type: choice
        description: 'A user can select category of tests to run. If the setting is not specified ''API'' suite will be run'
        required: true
        default: 'API'
        options:
        - API
        - UI
      test_level:
        type: choice
        description: 'A user can select level of tests to run. If the setting is not specified ''Integration'' suite will be run'
        required: true
        default: 'Integration'
        options:
        - System
        - E2E
        - Integration
      test_scope:
        type: choice
        description: 'A user can select scope of tests to run. If the setting is not specified ''Regression'' suite will be run'
        required: true
        default: 'Regression'
        options:
        - Smoke
        - Regression
      stand:
        type: choice
        description: 'A user can select environment where to run tests'
        required: true
        default: 'Ci'
        options:
        - Ci
        - Demo

jobs:
  # This workflow contains a single job called "build"
  build:
    name: build dotnet web app
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

        - name: Get stand

          run: |

           echo "Current stand: ${{ github.event.inputs.stand || 'NK' }}"

